{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Email Verification</h3>
                </div>
                <div class="card-body">
                    <p>We have sent an OTP to your email. Please enter it below:</p>
                    <form method="post">
                        {% csrf_token %}
                        <input type="text" name="otp" required placeholder="Enter OTP" class="form-control">
                        <button type="submit" class="btn btn-primary btn-block mt-3">Verify</button>
                    </form>
                    {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                                <p class="text-danger">{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
