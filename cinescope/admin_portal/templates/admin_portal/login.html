{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Cinescope</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 shadow-lg rounded-xl text-white">
        <h2 class="text-2xl font-bold text-center">Admin Login</h2>
        
        {% if messages %}
            <div class="p-3 mb-4 text-sm text-red-500 bg-gray-700 rounded">
                {% for message in messages %}

                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'admin_portal:admin_login' %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium">Username</label>
                <input type="text" name="username" required class="w-full px-4 py-2 mt-1 text-black rounded bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 mt-1 text-black rounded bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full py-2 font-bold text-white bg-blue-600 rounded hover:bg-blue-700">Login</button>
        </form>
    </div>
</body>
</html>
